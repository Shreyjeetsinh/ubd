<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .product-img {
      max-height: 15rem;
      object-fit: contain;
    }
    .card-price-details {
      position: sticky;
      top: 80px;
    }
    @media (max-width: 991px) {
      .card-price-details {
        position: static;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UbD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Container -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Shopping Bag</h1>
    <div class="row">
      <!-- Price Details (Right sidebar on desktop, top on mobile) -->
      <div class="col-12 col-lg-4 mb-4 order-1 order-lg-2">
        <div class="card card-price-details p-3">
          <h2 class="text-center">Price Details</h2>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Order Value</span>
            <span id="orderVal">â‚¹0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Delivery Fee</span>
            <span id="fee">â‚¹20</span>
          </div>
          <div class="d-flex justify-content-between fw-bold mt-3">
            <span>Total</span>
            <span id="totalVal">â‚¹0</span>
          </div>
          <button class="btn btn-dark w-100 mt-4" onclick="proceedCheckout()">Proceed to Checkout</button>
        </div>
      </div>

      <!-- Products -->
      <div class="col-12 col-lg-8 order-2 order-lg-1" id="cartContainer"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    let orderVal = document.getElementById("orderVal");
    let totalVal = document.getElementById("totalVal");
    let fee = document.getElementById("fee");

    function renderCart() {
      container.innerHTML = '';
      if (cart.length === 0) {
        container.innerHTML = "<h3 class='text-center p-5'>Your cart is empty ðŸ›’</h3>";
        orderVal.innerText = "â‚¹0";
        totalVal.innerText = "â‚¹0";
        fee.innerText = "â‚¹0";
        return;
      }

      let subtotal = 0;

      cart.forEach((item, i) => {
        subtotal += item.price * item.qty;

        const productHTML = document.createElement("div");
        productHTML.className = "row mb-4 border-bottom pb-3 align-items-center";
        productHTML.innerHTML = `
          <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
            <img src="${item.img}" alt="Product Image" class="img-fluid product-img">
          </div>
          <div class="col-12 col-md-8">
            <h4>${item.title}</h4>
            <p class="text-muted">${item.des}</p>
            <h5>â‚¹${item.price * item.qty}</h5>
            <p class="text-success">In Stock</p>
            <p>Color: ${item.color}</p>
            <p>Size: ${item.size}</p>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <button class="btn btn-outline-dark btn-sm" onclick="changeQty(${i}, -1)">-</button>
              <span class="px-2">${item.qty}</span>
              <button class="btn btn-outline-dark btn-sm" onclick="changeQty(${i}, 1)">+</button>
              <button class="btn btn-light btn-sm ms-2" onclick="removeFromCart(${i})">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        `;
        container.appendChild(productHTML);
      });

      orderVal.innerText = `â‚¹${subtotal}`;
      totalVal.innerText = `â‚¹${subtotal + 20}`;
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function proceedCheckout() {
      if (cart.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Your cart is empty!',
          text: 'Please add some items before checkout.',
          confirmButtonColor: '#212529'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Order Confirmed!',
        text: 'Thank you for shopping with us! Your order has been placed successfully.',
        confirmButtonText: 'OK',
        confirmButtonColor: '#212529'
      }).then(() => {
        localStorage.removeItem("cart");
        window.location.href = "index.html"; // redirect home
      });
    }

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
