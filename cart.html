<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UbD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Container -->
  <div class="container">
    <h1 class="text-center my-4">Shopping Bag</h1>
    <hr>

    <div class="row">
      <!-- Left side: Products -->
      <div class="col-md-9" id="cartContainer"></div>

      <!-- Right side: Price Details -->
      <div class="col-md-3">
        <h2 class="text-center">Price Details</h2>
        <hr>
        <div class="row">
          <p class="col-md-6">Order Value</p>
          <p class="col-md-6 text-end" id="orderVal">â‚¹0</p>
        </div>
        <div class="row">
          <p class="col-md-6">Delivery Fee</p>
          <p class="col-md-6 text-end" id="fee">â‚¹20</p>
        </div>
        <div class="row">
          <h5 class="col-md-6">Total</h5>
          <h5 class="col-md-6 text-end" id="totalVal">â‚¹0</h5>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-dark w-100"onclick="proceedCheckout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    let orderVal = document.getElementById("orderVal");
    let totalVal = document.getElementById("totalVal");
    let fee = document.getElementById("fee");

    if (cart.length === 0) {
      container.innerHTML = "<h3 class='text p-5'>Your cart is empty ðŸ›’</h3>";
      orderVal.innerText = "â‚¹0";
      totalVal.innerText = "â‚¹0";
      fee.innerText = "â‚¹0";
    } else {
      let subtotal = 0;

      cart.forEach((item, i) => {
        subtotal += item.price * item.qty;

        container.innerHTML += `
          <div class="row mt-5 border-bottom pb-3">
            <div class="col-md-3 text-center">
              <img src="${item.img}" alt="Product Image" style="height:20em;" class="img-fluid">
            </div>
            <div class="col-md-6">
              <h2>${item.title}</h2>
              <p class="text-muted">${item.des}</p>
              <h4>â‚¹${item.price * item.qty}</h4>
              <p class="text-success">In Stock</p>
              <p>${item.color}</p>
              <p>Size: ${item.size}</p>
              <div class="d-flex align-items-center mb-3">
                <button class="btn btn-outline-dark" onclick="changeQty(${i}, -1)">-</button>
                <span class="px-3">${item.qty}</span>
                <button class="btn btn-outline-dark" onclick="changeQty(${i}, 1)">+</button>
                <button class="btn btn-light btn-sm mx-3" onclick="removeFromCart(${i})">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        `;
      });

      // Update totals
      orderVal.innerText = `â‚¹${subtotal}`;
      totalVal.innerText = `â‚¹${subtotal + 20}`;
    }

    // Change quantity
    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    // Remove item
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
    function proceedCheckout() {
  if (cart.length === 0) {
    Swal.fire({
      icon: 'error',
      title: 'Your cart is empty !',
      text: 'Please add some items before checkout.',
      confirmButtonColor: '#212529'
    });
    return;
  }

  Swal.fire({
    icon: 'success',
    title: 'Order Confirmed !',
    text: 'Thank you for shopping with us! Your order has been placed successfully.',
    confirmButtonText: 'OK',
    confirmButtonColor: '#212529'
  }).then(() => {
  localStorage.removeItem("cart");

    // Redirect to home page
    window.location.href = "index.html"; // change this to your home page URL
  });
}

  </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
